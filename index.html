<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfólio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <nav>
          <ul>
            <li><a href="#sobre-mim">Sobre mim</a></li>
            <li><a href="#meus-projetos">Meus projetos</a></li>
            <li><a href="#minhas-redes">Minhas redes</a></li>
          </ul>
        </nav>
      </header>

      <section id="sobre-mim">
        <h1 style="font-size: 30px">Sobre mim</h1>
        <img src="./images/miranha.jpg" alt="Foto minha" class="foto-perfil" />
        <p>
          Olá, eu sou Davi Cruz, graduando do curso de Análise e Desenvolvimento
          de Sistemas.
        </p>
        <p>Tenho conhecimento nas seguintes tecnologias:</p>
        <div>
          <img src="./images/Java.png" alt="Java" class="icon" />
          <img src="./images/JavaScript.png" alt="Javascript" class="icon" />
          <img src="./images/Git.png" alt="Git" class="icon" />
          <img src="./images/Python.png" alt="Python" class="icon" />
        </div>
      </section>

      <section id="meus-projetos">
        <h1>Meus Projetos</h1>
        <div class="projetos">
          <div class="card">
            <h2>Catalogo de Estudos</h2>
            <a href="https://ads-subject-catalog-vert.vercel.app">
              <img
                src="./images/Captura de tela 2024-10-15 230738.png" 
                alt="Imagem do catalogo de estudos"
                
              />
            </a>
          </div>
        </div>
      </section>

      <footer id="minhas-redes">
        <h1>Minhas Redes</h1>
        <div class="redes-sociais">
          <a href="https://github.com/Davi-SC" target="_blank">
            <img src="./images/github-logo.png" alt="GitHub" />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
